<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.0/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <style>
      body {
        background: #000;
        color: #fff;
        font-family: sans-serif;
        font-size: 10vw;
      }
      .wrap {
        position: absolute;
        /* left: 50%; */
        top: 50%;
        transform: translateY(-50%);
        width: 100vw;
        text-align: center;
      }
      .letter {
        display: inline-block;
        animation-duration: 0.6s;
        /* margin: -1.1vw; */
      }
      .invisible {
        visibility: hidden;
      }
      .gap {
        display: inline;
        padding: 1.1vw;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
    </div>
    <script>
      $(function(){
        function createDom(text) {
          return text.split('').map(function(l) {
            if(l === ' ') {
              return '<div class="gap"></div>'
            } else {
              return '<div class="letter invisible">' + l + '</div>'
            }
          }).join('')
        }
        $('.wrap').append(createDom('with you, soon'));
        function inAnimation() {
          var aniName = 'bounceInDown'
          $('.wrap').append()
          var letters = $('.letter');
          var count = -1;
          var interval = setInterval(function() {
            if(count === letters.length) {
              clearInterval(interval);
              letters.removeClass('animated ' + aniName)
              outAnimation();
            }
            count++;
            $(letters[count]).removeClass('invisible').addClass('animated ' + aniName);
          }, 200);
        }
        inAnimation();

        function outAnimation() {
          var aniName = 'bounceOutUp'
          var letters = $('.letter');
          var count = -1;
          var interval = setInterval(function() {
            if(count === letters.length) {
              clearInterval(interval);
              letters.removeClass('animated ' + aniName ).addClass('invisible');
              cycleComplete();
            }
            count++;
            $(letters[count]).removeClass('invisible').addClass('animated ' + aniName);
          }, 200);
        }

        function cycleComplete() {
          inAnimation();
        }
      })
    </script>
  </body>
</html>
